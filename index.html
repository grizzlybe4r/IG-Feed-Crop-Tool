<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG Feed Crop Tool PRO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --accent-gradient: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            --accent-color: #dc2743;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .app-container {
            width: 100%;
            max-width: 900px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .tool-card {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        select, input[type="file"]::file-selector-button {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            background-color: #fdfdfd;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        input[type="file"] {
            font-size: 1rem;
        }
        
        input[type="file"]::file-selector-button {
            margin-right: 12px;
            background: var(--accent-gradient);
            color: white;
            border: none;
            cursor: pointer;
        }
        
        select:focus, input[type="file"]:focus-within {
             outline: none;
             border-color: var(--accent-color);
             box-shadow: 0 0 0 3px rgba(220, 39, 67, 0.2);
        }

        #size-recommendation {
            font-size: 0.8rem;
            color: var(--accent-color);
            margin-top: 8px;
            height: 15px;
            font-weight: 500;
        }
        
        .button-container {
            grid-column: 1 / -1;
        }

        #crop-button {
            width: 100%;
            background: var(--accent-gradient);
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        #crop-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(220, 39, 67, 0.3);
        }

        #crop-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        #results-section {
            margin-top: 40px;
            text-align: center;
        }
        
        #results-section h2 {
            margin-bottom: 25px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .spinner-container {
            display: none;
            padding: 40px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .result-item {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            aspect-ratio: 1080 / 1350;
        }
        .result-item:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        .result-item img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-number {
            position: absolute;
            top: 8px;
            left: 8px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
        }
        .download-link {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 0.3s, transform 0.3s;
        }
        .result-item:hover .download-link {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body { padding: 20px 15px; }
            header h1 { font-size: 2rem; }
            .controls-grid { grid-template-columns: 1fr; }
            #image-grid { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>IG Feed Crop Tool</h1>
            <p>Potong gambar panorama menjadi beberapa bagian untuk carousel Instagram.</p>
        </header>

        <main>
            <div class="tool-card">
                <div class="controls-grid">
                    <div class="control-group">
                        <label for="image-input">Langkah 1: Unggah Gambar</label>
                        <input type="file" id="image-input" accept="image/*">
                    </div>
                    <div class="control-group">
                        <label for="crop-count">Langkah 2: Pilih Jumlah Feed</label>
                        <select id="crop-count">
                            <option value="1">1 Feed (1080x1350 px)</option>
                            <option value="2">2 Feed (2160x1350 px)</option>
                            <option value="3">3 Feed (3240x1350 px)</option>
                            <option value="4">4 Feed (4320x1350 px)</option>
                            <option value="5">5 Feed (5400x1350 px)</option>
                            <option value="6">6 Feed (6480x1350 px)</option>
                            <option value="7" selected>7 Feed (7560x1350 px)</option>
                            <option value="8">8 Feed (8640x1350 px)</option>
                            <option value="9">9 Feed (9720x1350 px)</option>
                            <option value="10">10 Feed (10800x1350 px)</option>
                        </select>
                        <div id="size-recommendation"></div>
                    </div>
                    <div class="button-container">
                       <button id="crop-button" disabled>Langkah 3: Potong & Unduh Gambar</button>
                    </div>
                </div>
            </div>

            <section id="results-section">
                <div class="spinner-container">
                    <div class="spinner"></div>
                </div>
                <div id="image-grid"></div>
            </section>
        </main>
    </div>

    <script>
        const imageInput = document.getElementById('image-input');
        const cropCountSelect = document.getElementById('crop-count');
        const cropButton = document.getElementById('crop-button');
        const imageGrid = document.getElementById('image-grid');
        const spinnerContainer = document.querySelector('.spinner-container');
        const sizeRecommendation = document.getElementById('size-recommendation');
        const resultsSection = document.getElementById('results-section');

        const CROP_HEIGHT = 1350;
        const CROP_WIDTH = 1080;
        let originalImageFile = null;

        function updateRecommendation() {
            const count = parseInt(cropCountSelect.value, 10);
            const recommendedWidth = CROP_WIDTH * count;
            sizeRecommendation.textContent = `Saran: ${recommendedWidth}px x ${CROP_HEIGHT}px`;
        }

        imageInput.addEventListener('change', (event) => {
            if (event.target.files && event.target.files[0]) {
                originalImageFile = event.target.files[0];
                cropButton.disabled = false;
            } else {
                originalImageFile = null;
                cropButton.disabled = true;
            }
        });

        cropCountSelect.addEventListener('change', updateRecommendation);
        
        cropButton.addEventListener('click', () => {
            if (!originalImageFile) {
                alert('Silakan pilih file gambar terlebih dahulu.');
                return;
            }

            cropButton.disabled = true;
            spinnerContainer.style.display = 'block';
            imageGrid.innerHTML = ''; // Hapus hasil sebelumnya

            const cropCount = parseInt(cropCountSelect.value, 10);
            const reader = new FileReader();

            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const expectedWidth = cropCount * CROP_WIDTH;
                    if (img.width < expectedWidth || img.height < CROP_HEIGHT) {
                        const userConfirmed = confirm(
                            `Peringatan: Ukuran gambar Anda (${img.width}x${img.height}px) lebih kecil dari yang disarankan (${expectedWidth}x${CROP_HEIGHT}px).\n\n` +
                            `Hasilnya mungkin akan pecah atau tidak sesuai. Tetap lanjutkan?`
                        );
                        if (!userConfirmed) {
                            spinnerContainer.style.display = 'none';
                            cropButton.disabled = false;
                            return;
                        }
                    }

                    for (let i = 0; i < cropCount; i++) {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        canvas.width = CROP_WIDTH;
                        canvas.height = CROP_HEIGHT;

                        const sourceX = i * (img.width / cropCount);
                        const sourceY = 0;
                        const sourceWidth = img.width / cropCount;
                        const sourceHeight = img.height;
                        
                        ctx.drawImage(img, sourceX, sourceY, sourceWidth, sourceHeight, 0, 0, CROP_WIDTH, CROP_HEIGHT);

                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';

                        const resultImg = document.createElement('img');
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.95);
                        resultImg.src = dataUrl;

                        const numberSpan = document.createElement('span');
                        numberSpan.className = 'image-number';
                        numberSpan.textContent = i + 1;

                        const downloadLink = document.createElement('a');
                        downloadLink.href = dataUrl;
                        downloadLink.download = `feed_${String(i + 1).padStart(2, '0')}.jpg`;
                        downloadLink.className = 'download-link';
                        downloadLink.innerHTML = `Unduh #${i + 1}`;
                        
                        resultItem.appendChild(resultImg);
                        resultItem.appendChild(numberSpan);
                        resultItem.appendChild(downloadLink);
                        imageGrid.appendChild(resultItem);
                    }
                    
                    spinnerContainer.style.display = 'none';
                    cropButton.disabled = false;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(originalImageFile);
        });

        updateRecommendation(); // Panggil saat halaman pertama kali dimuat
    </script>

</body>
</html>
